    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" class="form-control"id="fname" name="first_name"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Name</label>
          <input type="text" class="form-control"id="fname" name="last_name"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User Name </label>
          <input type="text" class="form-control" id="uname" name="username"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control"name="password" id="password">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" class="form-control"name="c_password" id="cpassword">
        </div>
        <div class="mb-3 form-check">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </form> 
  <script>
      pwd=document.getElementById('password')
      c_pwd=document.getElementById('cpassword')
      if pwd!=c_pwd:
      alert("password not matching")
       </script>
  {% for message in messages %}
  {{message}}
  {% endfor %}
